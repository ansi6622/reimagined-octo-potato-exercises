<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Hello, {{name}}</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  </head>
  <body>
    <h2>Hello, <span ng-bind="name"></span> </h2>
    <p ng-bind="1 + 2"></p>
    <p>Say your name so I may greet you...
      <input type="text" ng-model="name" ng-init="name='(Idk yo name...)'">

    </p>
  </body>
</html>
