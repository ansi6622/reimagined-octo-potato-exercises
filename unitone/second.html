<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
<input type="text" ng-model="name" ng-init="name='Bojack'" placeholder="what is yo name?" value="">
<h1>My name is: <span ng-bind="name"></span>  </h1>
<select class="" ng-model="ilike">
  <option>Dogs</option>
  <option>Cats</option>
  <option>Both</option>
  <option>Neither</option>
</select>
<h3>I like <span ng-bind="ilike"></span> the most!!!</h3>
  </body>
</html>
